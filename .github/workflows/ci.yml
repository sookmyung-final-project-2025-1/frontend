name: CI (Typecheck ‚Ä¢ Test ‚Ä¢ Build)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ "**" ]
  workflow_call: {}

permissions:
  contents: read

env:
  CI: "true"
  NODE_ENV: production
  NEXT_TELEMETRY_DISABLED: "1"

jobs:
  ci:
    name: linux / node ${{ matrix.node }}
    runs-on: ubuntu-latest
    timeout-minutes: 20

    strategy:
      fail-fast: false
      matrix:
        node: [20]

    steps:
      - name: ‚¨áÔ∏è Checkout
        uses: actions/checkout@v4

      - name: üß∞ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: "pnpm"

      - name: üß∞ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: ‚ôªÔ∏è Restore pnpm store cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: pnpm-store-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-

      - name: üì¶ Install deps
        run: pnpm install --frozen-lockfile

      - name: üî° Typecheck (tsc --noEmit)
        run: |
          if [ -f tsconfig.json ]; then
            pnpm exec tsc --noEmit
          else
            echo "No tsconfig.json, skipping tsc."
          fi

      - name: üß™ Test (vitest/jest auto-detect)
        run: |
          if ls **/vitest.config.* >/dev/null 2>&1; then
            pnpm exec vitest run --reporter=verbose
          elif [ -f jest.config.js ] || [ -f jest.config.cjs ] || [ -f jest.config.ts ]; then
            pnpm exec jest --ci --runInBand
          else
            echo "No test runner detected, skipping."
          fi

      - name: ‚öôÔ∏è Build (Next.js)
        env:
          API_BASE_URL: ${{ secrets.API_BASE_URL }}
        run: |
          set -o pipefail
          mkdir -p .logs
          pnpm exec next build 2>&1 | tee .logs/next-build.log

      - name: ‚¨ÜÔ∏è Upload build logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            .logs/**
            .next/trace
            .next/trace*.json
          if-no-files-found: ignore

      - name: ‚¨ÜÔ∏è Upload app artifact (optional)
        if: success() && (hashFiles('.next/**') != '')
        uses: actions/upload-artifact@v4
        with:
          name: next-artifacts
          path: .next
          if-no-files-found: ignore
